<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
</head>
<body>
    <div class="login-container container flex f-c">
        <div class="switch-icon flex f-c">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
        <div class="login flex">
            <span class="title">Login</span>
            <input placeholder="Email" class="input-basic-60 input">
            <input placeholder="Password" class="input-basic-60 input">
            <div class="remember-me">
                <input id="remember-me-box" type="checkbox" class="remember-me-box">
                <label for="remember-me-box">Remember me</label>
            </div>
            <button class="btn">SUBMIT</button>
        </div>
        <div class="register flex">
            <span class="title">Register</span>
            <input placeholder="Email" class="input-basic-60 input">
            <input placeholder="Password" class="input-basic-60 input">
            <button class="btn">SUBMIT</button>
        </div>
    </div>
</body>
</html>
